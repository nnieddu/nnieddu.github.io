<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tic-tac toe made for fun and educational purpose. 
					Jeu de Moprion realise pour le plaisir et a des fin d'apprentissage"
    />
    <link rel="icon" type="image/x-icon" href="imgs/42-favicon.svg" />
    <title>Morpion</title>
    <!-- Files inclusions  -->
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer type="module"></script>
  </head>

  <body>
    <nav>
      <h1>Morpion</h1>
      <a id="theme-change-btn">Change theme</a>
    </nav>
    <br />
    <div id="content">
      <div id="infos-display">
        <h2>Welcome on my Tic Tac Toe !</h2>
        <button id="crossButton" class="choice-btn">X</button>&emsp;<b id="chooseTxt">
          CHOOSE</b
        >&emsp;<button id="circleButton" class="choice-btn">O</button><br />
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
      </div>
      <button id="resetButton" class="choice-btn">Reset</button>
      <button id="changeButton" class="choice-btn">Change team</button>

      <section id="gameGrid">
        <button id="_0_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_1_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_2_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_3_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_4_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_5_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_6_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_7_btn" class="game-btn">&nbsp;&nbsp;</button>
        <button id="_8_btn" class="game-btn">&nbsp;&nbsp;</button>
      </section>
    </div>

    <div id="modal" class="hidden">
      <p id="end-game-msg"></p>
    </div>
    <div id="overlay" class="hidden"></div>

    <footer></footer>
  </body>
</html>
